<!--Formulario -->
<form style="margin-top: 200px; border: #171a1d solid 1px; padding-top: 10px; padding-bottom: 10px">
    <div class="form-group">
        <h4>Formulário</h4>
        <label for="nome">Nome Completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Insira seu nome completo">
    </div>
    <div class="form-group">
        <label for="tipoRoubo">Tipo de roubo</label>
        <select class="form-control" id="tipoRoubo">
            <option>Mão armada</option>
            <option>Sob ameaça</option>
            <option>Arrastão</option>
        </select>
    </div>
    <div class="form-group">
        <label for="genero">Genero</label>
        <select class="form-control" id="genero">
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
        </select>
    </div>
        <label for="ondeOcorreu">Local onde aconteceu o roubo</label>
        <textarea class="form-control" id="ondeOcorreu" rows="3"></textarea>
    </div>
    <button type="reset" class="btn btn-light">Resetar</button>
    <button type="button" onclick="alertadeSucesso()" value="exibir alert" class="btn btn-light">Enviar</button>

    </div>
</form>
<script>
    function alertadeSucesso() {
        alert("Muito bem!Obrigado por Efetuar sua Denuncia! isso ajuda a mantermos o ranking atualizado!")

</script>
